<!Doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Meme Generator">
    <meta name="keywords" content="Meme">
    <meta name="author" content="Carl Vereen">
    <meta name="viewport" content="width=device-width">
    <title>My Meme Generator</title>


  </head>
  <body>
      <canvas id="c" width="500" height="500">
         
      </canvas>
      <script type="text/javascript">
         var c = document.querySelector("#c");
         var ctx = c.getContext("2d");
         var sqSides = [
         {"x": 150, "y": 50},
         {"x": 150, "y": 150},
         {"x": 50, "y": 150},
         {"x": 50, "y": 50 }];
         var trSides = [
         {"x": 125, "y": 75},
         {"x": 125, "y": 125},
         {"x": 75, "y": 75}
        ];
              

         function sqDraw(){
          ctx.beginPath();
          ctx.moveTo(50,50);
          for (var i in sqSides) {
            ctx.lineTo(sqSides[i].x, sqSides[i].y);
          };
          ctx.stroke();
         console.log("finished Drawing")
        };
         
         function trDraw(){
          ctx.beginPath();
          ctx.moveTo(trSides[2].x,trSides[2].y);
          for (var i in trSides) {
            ctx.lineTo(trSides[i].x, trSides[i].y);
          };
          ctx.fill();
         };

         trDraw();
         sqDraw();





      </script>




  </body>





</html>
