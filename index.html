<!Doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Meme Generator">
    <meta name="keywords" content="Meme">
    <meta name="author" content="Carl Vereen">
    <meta name="viewport" content="width=device-width">
    <title>My Meme Generator</title>


  </head>
  <body>
    <div>
      <h1> My Meme</h1>
    </div>
      <canvas id="c" width="500" height="500">
         
      </canvas>
      <script type="text/javascript">
         var c = document.querySelector("#c");
         var ctx = c.getContext("2d");
         
         ctx.font = "normal 36pt Impact";
         ctx.fillStyle = "white";
         ctx.lineWidth = 3;
         ctx.fillText("CANVAS MEMES!", 50, 100);
         ctx.strokeText("CANVAS MEMES!", 50, 100);





      </script>




  </body>





</html>
